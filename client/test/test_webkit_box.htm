<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
    
    
    .btns{
      background: #aaa;
      height: 100px;
      border: solid 1px #000;
      display: -webkit-box;
      -webkit-box-align: center;
    }
    
    .btns .btn{
      background: #aaa;
      border: solid 1px #0ff;
      -webkit-box-flex: 1;
      margin: 10px;
      height: 2em;
      text-align: center;
      line-height: 2em;
      border-radius: 8px;
    }
    
  </style>

</head>
<body>


  <div class="btns">
    
    <div class="btn">A</div>
    <div class="btn">B</div>
    <div class="btn">C</div>
    <div class="btn">D</div>
    
  </div>

</body>
</html>
